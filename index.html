<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/png"
      href="https://res.cloudinary.com/josttme/image/upload/c_fill,h_50,q_80,w_50/v1677042772/jostt.me/images/logo/y9shy5qav0dybfxgax2v.avif"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="index,follow" />
    <meta name="description" content="JosttMovi video player" />
    <link rel="stylesheet" href="./style.css" />
    <title>JosttMovie</title>
  </head>
  <body>
    <div class="image-logo-container">
      <img
        width="150px"
        height="25px"
        src="https://res.cloudinary.com/josttme/image/upload/c_limit,w_300/v1678735634/jostt.me/images/logo/josttme-movi_rzkhzh.webp"
        alt="Logo JosttMovi"
      />
    </div>
    <div class="video-container paused hover" data-volume-level="high">
      <div class="video-controls-container">
        <div class="timeline-container">
          <div class="timeline">
            <div class="thumb-indicator"></div>
            <div id="buffered-bar" class="buffered"></div>
          </div>
        </div>
        <div class="controls">
          <button class="play-pause-btn" title="Play (k)">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="play-icon">
              <path
                d="M8.00056 20.6663C6.66722 21.4367 5 20.4745 5 18.9346V5.06537C5 3.52548 6.66722 2.56326 8.00055 3.33363L20.0028 10.2683C21.3354 11.0382 21.3354 12.9618 20.0028 13.7317L8.00056 20.6663Z"
              />
            </svg>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="pause-icon">
              <path
                d="M7 21a2 2 0 0 1-2-2V5c0-1.1.9-2 2-2h1a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H7Zm7-16c0-1.1.9-2 2-2h1a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-1a2 2 0 0 1-2-2V5Z"
              />
            </svg>
          </button>
          <div class="volume-container">
            <button class="mute-btn">
              <svg
                class="volume-high-icon"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
              >
                <path
                  fill-rule="evenodd"
                  d="M12.3 20.6 7 16H3a2 2 0 0 1-2-2v-4c0-1.1.9-2 2-2h4l5.3-4.6a1 1 0 0 1 1.7.8v15.6a1 1 0 0 1-1.7.8ZM7 14.5c.4 0 .7.1 1 .4l4.5 3.8V5.3L8 9c-.3.3-.6.4-1 .4H3c-.3 0-.5.2-.5.5v4c0 .3.2.5.5.5h4Z"
                  clip-rule="evenodd"
                />
                <path
                  d="M17.5 7.6c-.3-.3-.8-.3-1 0-.4.3-.4.7-.1 1a5.5 5.5 0 0 1 0 6.7c-.3.4-.3.8 0 1.1.3.3.8.3 1 0a7 7 0 0 0 0-8.8Z"
                />
                <path
                  d="M19.2 4.8c.3-.3.8-.3 1.1 0a11 11 0 0 1 0 14.4c-.3.3-.8.3-1 0a.8.8 0 0 1 0-1 9.5 9.5 0 0 0 0-12.3.8.8 0 0 1 0-1.1Z"
                />
              </svg>
              <svg
                class="volume-low-icon"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
              >
                <path
                  d="M1 14c0 1.1.9 2 2 2h4l5.3 4.6a1 1 0 0 0 1.7-.8V4.2a1 1 0 0 0-1.7-.8L7 8H3a2 2 0 0 0-2 2v4Zm7 .9c-.3-.3-.6-.4-1-.4H3a.5.5 0 0 1-.5-.5v-4c0-.3.2-.5.5-.5h4c.4 0 .7-.1 1-.4l4.5-3.8v13.4L8 15Z"
                />
                <path
                  d="M16.5 7.5c.3-.2.7-.2 1 .1a7 7 0 0 1 0 8.8c-.3.3-.8.3-1 0-.4-.3-.4-.7-.1-1a5.5 5.5 0 0 0-.1-6.9.8.8 0 0 1 .1-1h.1Z"
                />
              </svg>
              <svg
                class="volume-muted-icon"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
              >
                <path
                  fill-rule="evenodd"
                  d="M3 3a.7.7 0 1 0-1 1l4 4H3a2 2 0 0 0-2 2v4c0 1.1.9 2 2 2h4l5.3 4.6a1 1 0 0 0 1.7-.8v-3.7l6 5.9v.1a.8.8 0 0 0 1-1.2L3 3Zm9.5 11.6L7.4 9.4l-.4.1H3c-.3 0-.5.2-.5.5v4c0 .3.2.5.5.5h4c.4 0 .7.1 1 .4l4.5 3.8v-4.1Z"
                  clip-rule="evenodd"
                />
                <path
                  d="m14 11.8-1.5-1.5v-5L9.8 7.6l-1-1 3.5-3.2a1 1 0 0 1 1.7.8v7.6Zm4 3.9-1.2-1a5.5 5.5 0 0 0-.4-6c-.3-.4-.3-.8 0-1.1.3-.3.8-.3 1 0a7 7 0 0 1 .5 8.1Z"
                />
                <path
                  d="m20.8 18.6-1.1-1.1a9.5 9.5 0 0 0-.5-11.6.8.8 0 0 1 0-1.1c.3-.3.8-.3 1.1 0a11.1 11.1 0 0 1 1.9 11.4 11 11 0 0 1-1.4 2.4Z"
                />
              </svg>
            </button>
            <div class="volume-slider-container">
              <input class="volume-slider" type="range" min="0" max="1" step="any" value="1" />
              <output class="range-value">100</output>
            </div>
          </div>
          <div class="duration-container">
            <div class="current-time">0:00</div>
            /
            <div class="total-time">0:00</div>
          </div>
          <button class="speed-btn wide-btn">1x</button>
          <button class="download" title="Download">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="-4 -4 32 32">
              <path
                d="m15.2 10-2 2V3.3a1.2 1.2 0 1 0-2.4 0V12l-2-2A1.2 1.2 0 1 0 7 11.8l4.1 4a1.3 1.3 0 0 0 1.8 0l4.1-4a1.3 1.3 0 0 0-1.8-1.8Z"
              />
              <path
                d="M20 14c-.7 0-1.2.6-1.2 1.3v3.5H5.3v-3.5a1.3 1.3 0 0 0-2.5 0V19c0 1.2 1 2.3 2.2 2.3h14c1.3 0 2.3-1 2.3-2.3v-3.7c0-.7-.6-1.3-1.3-1.3Z"
              />
            </svg>
          </button>
          <button title="Picture And Picture(i)" class="mini-player-btn">
            <svg viewBox="3 3 30 30">
              <path
                d="M25 17h-8v6h8v-6Zm4 8V11a2 2 0 0 0-2-2H9a2 2 0 0 0-2 2v14c0 1.1.9 2 2 2h18a2 2 0 0 0 2-2Zm-2 0H9V11h18v14Z"
              />
            </svg>
          </button>
          <button title="Theater Mode(t)" class="theater-btn">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="4 4 22 22">
              <path
                d="M21 10H9a1 1 0 0 0-1 .8V19c0 .6.3 1 .8 1l.1.1H21c.5 0 1-.4 1-.9V11c0-.6-.4-1-.9-1H21zm1-2a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2H8a2 2 0 0 1-2-2V10c0-1.1.9-2 2-2h14z"
              />
            </svg>
          </button>
          <button title="Full screen(f)" class="full-screen-btn">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="-1 -.5 26 26" class="open">
              <path
                d="M15 3.8a.8.8 0 0 1 .8-.8h4.4a.8.8 0 0 1 .8.8v4.5a.8.8 0 0 1-1.5 0V5.5l-4 4a.8.8 0 1 1-1-1.1l4-4h-2.8a.8.8 0 0 1-.7-.8zm-12 0a.8.8 0 0 1 .8-.8h4.5a.8.8 0 0 1 0 1.5H5.5l4 4a.8.8 0 0 1-1.1 1l-4-4v2.7a.8.8 0 0 1-1.5 0V3.8zm11.5 11.7a.8.8 0 1 1 1-1l4 4v-2.8a.8.8 0 0 1 1.5 0v4.5a.8.8 0 0 1-.8.8h-4.4a.8.8 0 0 1 0-1.5h2.6l-4-4zm-5-1a.8.8 0 0 1 0 1l-4 4h2.7a.8.8 0 0 1 0 1.5H3.8a.8.8 0 0 1-.8-.8v-4.4a.8.8 0 0 1 1.5 0v2.6l4-4a.8.8 0 0 1 1 0z"
              />
            </svg>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="close">
              <path
                d="M3.2 3.2a.8.8 0 0 1 1 0l4 4V4.5a.8.8 0 0 1 1.6 0V9a.8.8 0 0 1-.8.8H4.5a.8.8 0 0 1 0-1.6h2.7l-4-4a.8.8 0 0 1 0-1zm17.6 0a.8.8 0 0 1 0 1l-4 4h2.7a.8.8 0 0 1 0 1.6H15a.8.8 0 0 1-.8-.8V4.5a.8.8 0 0 1 1.6 0v2.7l4-4a.8.8 0 0 1 1 0zM3.8 15a.8.8 0 0 1 .7-.8H9a.8.8 0 0 1 .8.8v4.5a.8.8 0 0 1-1.6 0v-2.7l-4 4a.8.8 0 0 1-1-1l4-4H4.5a.8.8 0 0 1-.8-.8zm10.4 0a.8.8 0 0 1 .8-.8h4.5a.8.8 0 0 1 0 1.6h-2.7l4 4a.8.8 0 1 1-1 1l-4-4v2.7a.8.8 0 0 1-1.6 0V15z"
              />
            </svg>
          </button>
        </div>
      </div>
      <video
        loop
        poster="https://res.cloudinary.com/josttme/image/upload/c_fill,w_1000/v1678291397/jostt.me/images/images/20230308130123056_epa1pl.webp"
      >
        <source
          src="https://res.cloudinary.com/josttme/video/upload/v1678672971/jostt.me/videos/202302241653336_ktm6qq.webm"
          type="video/mp4"
        />
      </video>
      <div class="show-controls">
        <button class="play-btn" title="Play">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="1 1 22 22" class="play-icon">
            <path
              d="M8.00056 20.6663C6.66722 21.4367 5 20.4745 5 18.9346V5.06537C5 3.52548 6.66722 2.56326 8.00055 3.33363L20.0028 10.2683C21.3354 11.0382 21.3354 12.9618 20.0028 13.7317L8.00056 20.6663Z"
            />
          </svg>
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="1 1 22 22" class="pause-icon">
            <path
              d="M7 21a2 2 0 0 1-2-2V5c0-1.1.9-2 2-2h1a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H7Zm7-16c0-1.1.9-2 2-2h1a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-1a2 2 0 0 1-2-2V5Z"
            />
          </svg>
        </button>
      </div>
    </div>
    <script defer type="module" src="/main.js"></script>
  </body>
</html>
